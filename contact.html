<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Muhammad Kamran">
        <meta name="discription" content="Contact Information for The Littel Toco Shop">
        <title>Contact us - LTS</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Toco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
                <li>
                    <a href="about.html">About </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure >
            <img src="IMG/tacos_close_up_1000x649.png" alt="The little Toco shop Tocos" title="Tocos ready to Eat!" width="1000" height="649">
            <figcaption class="offscreen">
                Tocos and Drink
            </figcaption>
        </figure>
    </section>

    
    <main class="main">
        <!-- Our content -->
        <artical id="location" class="main__artical">
            <h2>Our Location</h2>
            <address>
                Shop # 8, Block K2 Block K 2 <br> Wapda Town Phase 1 Lahore, Pakistan
            </address>
            <br>
            Phone No:
            <a href="tel:+92 3012345678">+923012345678</a>
        </artical><br>
        <artical id="contactForm" class="main__artical contact">
            <h2 class="contact__h2"> Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us a Message: </legend>
                    <p class="contact__p">
                        <label class="contact__lable" for="yourName">Your Name: </label>
                        <input class="contact__input" type="text" id="yourName" name="yourName" placeholder="e.g. Kamran" autocomplete="on" autofocus required>
                    </p> 
                    <p class="contact__p">
                        <label class="contact__lable" for="yourName">Your Email: </label>
                        <input class="contact__input" type="email" id="email" name="email" placeholder="e.g. abc@gmail.com" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__lable" for="message">Your Message:</label><br>
                        <textarea class="contact__textarea" name="message" id="message" rows="10" cols="60" placeholder="e.g. type your message"></textarea>
                    </p>
                </fieldset>
                <p>
                    <button class="contact__button" type="reset">reset</button>
                    <button class="contact__button" type="submit">Sumbit</button>
                </p>
            </form>
        </artical>
    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">Copywrite &copy;</span>
            <span class="nowrap">Little Toco Shop</span> 
        </p>
    </footer>
    
    
</body>
</html>
