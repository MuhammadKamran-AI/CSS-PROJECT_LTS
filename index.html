<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Muhammad Kamran">
    <meta name="discription" content="The official website for The Littel Toco Shop">
    <title>Little Tocco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Toco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="#menu">   Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Bienvenidos!</h2>
        <figure>
            <img src="IMG/tacos_and_drink_1000x667.png" alt="Tocos and Drink" title="We love Tocos!" width="1000" height="667">
            <figcaption class="offscreen">
                Tocos and Drink
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <!-- Our content -->
         <artical id="menu" class="main__artical menu">
            <h2>Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">
                    Our Tacos
                </caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">Tocos</th>
                        <th class="menu__header" scope="col">Quantity</th>
                        <th class="menu__header" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__items menu__cr" scope="row" rowspan="3">Crunchy</th>
                        <td class="menu__items">1</td>
                        <td class="menu__items">$1.50</td>
                    </tr>
                    <tr>
                        <td class="menu__items">2</td>
                        <td class="menu__items">$2.50</td>
                    </tr>
                    <tr>
                        <td class="menu__items">3</td>
                        <td class="menu__items">$3.50</td>
                    </tr>
                    <tr>
                        <th  class="menu__items menu__sf" scope="row" rowspan="3">Soft</th>
                        <td class="menu__items">1</td>
                        <td class="menu__items">$2.00</td>
                    </tr>
                    <tr>
                        <td class="menu__items">2</td>
                        <td class="menu__items">$3.50</td>
                    </tr>
                    <tr>
                        <td class="menu__items">3</td>
                        <td class="menu__items">$4.50</td>
                    </tr>
                </tbody>
                <tfoot>
                    <td class="menu__items menu__cs" colspan="3">Chips &amp; Salsa $2</td>
                </tfoot>
            </table>
       
            <p class="center">
                <a href="#">Back to the Top</a>
            </p>
        </artical>         
    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">Copywrite &copy;</span>
            <span class="nowrap">Little Toco Shop</span> 
        </p>
    </footer>
    
</body>
</html>
